<!DOCTYPE html>
<html>
<head>
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<script type="text/javascript">
 $(function() {
 $('#submitButton').click(function() {
 $.ajax({
 type: "POST",
 url: "/shorten_url/",
 data: {
 'url' : $('#url').val()
 },
 success: function(data){if(data.url) {
 $('#url-result').text(data.url);
 } else {
 alert("enter valid url");
 }
},
 dataType: 'json'
 });
 });
});


</script>
<body>
<header>
 <h1>URL Shortner</h1>
</header>

<div id="content">
{% block content %}

{% endblock %}
</div>
</div>
</body>
</html>
